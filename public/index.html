<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHR - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up for YourHR</h1>
        <form id="signupForm" action="/api/users/signup" method="POST" enctype="multipart/form-data" class="signup-form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required class="form-input">
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required class="form-input">
            
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required class="form-input" pattern="[0-9]{10}" title="Phone number must be 10 digits">
            
            <label for="qualification">Qualification:</label>
            <input type="text" name="qualification" id="qualification" required class="form-input">
            
            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" id="resume" required class="form-input">
            
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
